on:
  push:
    branches: [main]

jobs:
  build:
    name: Build App
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build # Ensures this job waits for the build job to finish

    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"

      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Submit build to Artifact Registry
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/notely-468313/notely-ar-repo/notely:latest .

      - name: Install dependencies
        run: npm ci

      - name: Run DB migrations
        run: npm run db:migrate

      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-468313/notely-ar-repo/notely:latest --region us-central1 --allow-unauthenticated --project notely-468313 --max-instances=4
